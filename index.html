<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QP Generator</title>
    <link rel="stylesheet" href="qp_style.css">
</head>
<body>
    <div class="container">
        <h2 class="title">QP Generator</h2>
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" id="firstName" placeholder="John">
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" id="lastName" placeholder="Doe">
        </div>
        <div class="form-group">
            <label>Age:</label>
            <input type="number" id="age" min="0" placeholder="30">
        </div>
        <div class="form-group">
            <label>Address:</label>
            <input type="text" id="address" placeholder="123 Main Street">
        </div>
        <div class="form-group">
            <label>Occupation:</label>
            <input type="text" id="occupation" placeholder="Software Engineer">
        </div>
        <div class="form-group checkbox-group">
            <label>License(s):</label>
            <div class="tooltip"><input type="radio" name="license" value="1L"> 1L
                <span class="tooltiptext">Class 1 Learners</span>
            </div>
            <div class="tooltip"><input type="radio" name="license" value="1R"> 1R
                <span class="tooltiptext">Class 1 Restricted</span>
            </div>
            <div class="tooltip"><input type="radio" name="license" value="1F"> 1F
                <span class="tooltiptext">Class 1 Full</span>
            </div>
            <div class="tooltip"><input type="radio" name="license" value="2"> 2
                <span class="tooltiptext">Medium rigid vehicle licence</span>
            </div>
            <div class="tooltip"><input type="radio" name="license" value="4"> 4
                <span class="tooltiptext">Heavy rigid vehicle licence</span>
            </div>
            <div class="tooltip"><input type="radio" name="license" value="5"> 5
                <span class="tooltiptext">Heavy combination vehicle licence</span>
            </div>
        </div>
        <div class="form-group checkbox-group">
            <label>Other Licenses:</label>
            <div class="tooltip"><input type="checkbox" name="otherLicenses" value="3"> 3
                <span class="tooltiptext">Medium combination vehicle licence (Truck and Trailer)</span>
            </div>
            <div class="tooltip"><input type="checkbox" name="otherLicenses" value="6"> 6
                <span class="tooltiptext">Motorcycle licence</span>
            </div>
        </div>
        <div class="form-group">
            <label>Flags:</label>
            <input type="text" id="flags" placeholder="None or known to be aggressive etc.">
        </div>
        <button onclick="generateQPText()">Generate</button>
        <p id="output" class="output"></p>
    </div>
    <script src="qp_script.js"></script>
</body>
</html>
